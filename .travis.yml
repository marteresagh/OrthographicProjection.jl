language: julia

os:
  - linux
  - osx

branches:
  only:
  - master

julia:
  - 1.4

notifications:
  email: false
jobs:
  include:
    - stage: "Documentation"
      julia: 1.4
      os: linux
      script:
        - julia --project=docs/ -e 'using Pkg; Pkg.instantiate();
                                    Pkg.develop(PackageSpec(path=pwd()))'
        - julia --project=docs/ docs/make.jl
      after_succes: skip
